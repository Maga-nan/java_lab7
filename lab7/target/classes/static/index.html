<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Date Conversion</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Date Conversion</h1>

<button id="load-users">Показать пользователей</button>
<ul id="users-list"></ul>

<button id="load-conversions">Показать конвертации</button>
<ul id="conversions-list"></ul>

<h2>Конвертировать дату</h2>
<form id="convert-form">
    <input type="number" id="timestamp" placeholder="Timestamp" required />
    <input type="number" id="userId" placeholder="User ID (необязательно)" />
    <button type="submit">Конвертировать</button>
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
