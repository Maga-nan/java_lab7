<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User & Time Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">🕒 Timestamp Converter</h1>

    <div class="card">
        <h2 class="card-title">👤 Create User</h2>
        <div class="form-group">
            <input id="username" type="text" placeholder="Enter username" class="input">
            <button onclick="createUser()" class="btn btn-blue">Create</button>
        </div>
    </div>

    <div class="card">
        <h2 class="card-title">⏱️ Convert Timestamp</h2>
        <div class="form-group">
            <input id="timestamp" type="number" placeholder="Timestamp" class="input">
            <input id="userIdForConversion" type="number" placeholder="User ID" class="input">
            <button onclick="convertTimestamp()" class="btn btn-green">Convert</button>
        </div>
    </div>

    <div class="card">
        <div class="flex justify-between items-center mb-4">
            <h2 class="card-title">📋 All Users</h2>
            <button onclick="loadUsers()" class="text-blue-600 hover:underline">Refresh</button>
        </div>
        <table class="w-full text-left border">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-2 border">ID</th>
                <th class="p-2 border">Username</th>
                <th class="p-2 border">Actions</th>
            </tr>
            </thead>
            <tbody id="userTable" class="bg-white"></tbody>
        </table>
    </div>

    <div class="card">
        <h2 class="card-title mb-4">📜 Conversion History</h2>
        <ul id="historyList" class="space-y-2"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
